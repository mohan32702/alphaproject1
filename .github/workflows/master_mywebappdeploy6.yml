deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write
    contents: read

  steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD2D5377AE2B4DC1834E7F6B8DEDC1FB }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3BFEA7EC4ABA4BA1BAE84F2EFC2AAA44 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_79502634A89F417DA0E5067A485B2CB1 }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'mywebappdeploy6'
        slot-name: 'Production'
        package: .net-app
